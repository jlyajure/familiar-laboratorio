<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <title>Familia Yajure - Recuerdos</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); --wa-green: #25d366; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; background: var(--dark-bg); background-attachment: fixed; color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 1000; padding-top: 100px; }
        #login-screen::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
        .login-card { position: relative; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); padding: 40px 25px; border-radius: 35px; text-align: center; max-width: 320px; width: 90%; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        #passInput { width: 100%; padding: 18px; border: 2px solid rgba(255,255,255,0.2); border-radius: 20px; background: rgba(255,255,255,0.08); color: white; text-align: center; outline: none; margin-top: 20px; font-size: 16px; }
        
        /* APP CONTENT */
        #app-content { display: none; padding-bottom: 40px; }
        header { background: rgba(15, 23, 42, 0.9); padding: 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .container { max-width: 480px; margin: auto; padding: 20px 15px; }

        /* BOTONES DE FILTRO ESTILO ORIGINAL */
        .filter-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 15px; margin-bottom: 20px; -webkit-overflow-scrolling: touch; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 25px; margin-right: 10px; font-size: 14px; cursor: pointer; transition: 0.3s; font-weight: 600; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); font-weight: 800; box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4); }

        /* PANEL DE SUBIDA ELEGANTE */
        .upload-section { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 30px; border: 1px dashed rgba(255,255,255,0.2); margin-bottom: 30px; text-align: center; }
        .category-select { width: 100%; padding: 15px; border-radius: 18px; background: white; border: none; font-size: 14px; color: #1e293b; font-weight: 700; margin-bottom: 15px; cursor: pointer; }
        .btn-post { background: var(--accent-blue); color: white; padding: 18px; border-radius: 20px; font-weight: 800; cursor: pointer; display: block; text-align: center; transition: 0.3s; border: none; width: 100%; font-size: 14px; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        .btn-post:hover { transform: translateY(-2px); background: #2563eb; }

        #status-msg { text-align: center; font-size: 13px; color: #93c5fd; margin-bottom: 15px; font-weight: 800; min-height: 18px; }

        /* POSTS Y CARRUSEL */
        .post { background: white; border-radius: 32px; padding: 20px; margin-bottom: 30px; color: #1e293b; box-shadow: 0 20px 40px rgba(0,0,0,0.3); overflow: hidden; }
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
        .post-author { font-weight: 800; color: var(--accent-blue); font-size: 15px; }
        .post-cat { font-size: 10px; background: #e0f2fe; color: #0369a1; padding: 4px 10px; border-radius: 8px; font-weight: 800; margin-left: 8px; text-transform: uppercase; }
        
        .carousel-container { position: relative; margin: 15px -20px; overflow: hidden; background: #f1f5f9; }
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-track img { width: 100%; flex-shrink: 0; scroll-snap-align: start; aspect-ratio: 1/1; object-fit: cover; cursor: zoom-in; }
        
        .carousel-dots { display: flex; justify-content: center; gap: 6px; margin: 12px 0; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: #cbd5e1; transition: 0.3s; }
        .dot.active { background: var(--accent-blue); transform: scale(1.4); }

        .btn-like { background: #f8fafc; color: #64748b; border: 1px solid #e2e8f0; padding: 12px; border-radius: 15px; cursor: pointer; font-weight: 700; width: 100%; text-align: center; transition: 0.3s; }
        .btn-like.liked { background: #fff5f5; color: #ff4757; border-color: #ff4757; }

        .month-separator { background: rgba(59, 130, 246, 0.15); color: #93c5fd; padding: 10px; border-radius: 50px; font-size: 11px; font-weight: 800; text-align: center; margin: 40px 0 20px; border: 1px solid rgba(59, 130, 246, 0.2); letter-spacing: 2px; text-transform: uppercase; }

        #photo-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; }
        #modal-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 50px; margin-bottom: 10px;">üåÖ</div>
        <h2 style="color: white; margin: 0; font-size: 22px;">Familia Yajure</h2>
        <p style="color: #94a3b8; font-size: 14px; margin-top: 5px;">Recuerdos Compartidos</p>
        <input type="password" id="passInput" placeholder="Escribe la clave aqu√≠...">
    </div>
</div>

<div id="app-content">
    <header>
        <span style="font-weight: 800; color: white; letter-spacing: -0.5px;">Familia Yajure</span>
        <button onclick="localStorage.removeItem('familia_auth'); location.reload();" style="background: rgba(255,255,255,0.1); color: #cbd5e1; border: none; padding: 8px 15px; border-radius: 12px; font-size: 12px; font-weight: 600; cursor: pointer;">Cerrar Sesi√≥n üîí</button>
    </header>

    <div class="container">
        <div class="filter-scroll">
            <button class="filter-btn active" onclick="filtrar('Todo')">Todo</button>
            <button class="filter-btn" onclick="filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" onclick="filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" onclick="filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" onclick="filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" onclick="filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <div class="upload-section">
            <select id="categoriaInput" class="category-select">
                <option value="Familia">üè† √Ålbum de Familia</option>
                <option value="Fiestas">üéâ Fiestas y Rumbas</option>
                <option value="Viajes">‚úàÔ∏è Viajes Familiares</option>
                <option value="Recuerdos">üìú Viejos Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera y Risas</option>
            </select>
            <button class="btn-post" id="btnTrigger" onclick="document.getElementById('fotoInput').click()">SELECCIONAR FOTOS üì∏</button>
            <p style="font-size: 10px; color: #64748b; margin-top: 10px; font-weight: 600;">(Puedes elegir hasta 10 fotos a la vez)</p>
        </div>

        <div id="status-msg"></div>
        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>

        <div id="muro"></div>
    </div>
</div>

<div id="photo-modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const CLAVE_NORMAL = "familia2026";
    const CLAVE_ADMIN = "ticoadmin2026";
    const IMGBB_KEY = "07dd4f0a1180673510c5047ae8b5eec8";

    // AUTH
    if(localStorage.getItem('familia_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    }

    document.getElementById('passInput').oninput = (e) => {
        const v = e.target.value.toLowerCase();
        if(v === CLAVE_NORMAL || v === CLAVE_ADMIN) { localStorage.setItem('familia_auth', v); location.reload(); }
    };

    // SUBIDA
    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if(files.length === 0) return;

        let nombre = localStorage.getItem('user_n') || prompt("Dime tu nombre:");
        if(!nombre) return;
        localStorage.setItem('user_n', nombre);

        const cat = document.getElementById('categoriaInput').value;
        const msg = prompt(`¬øQu√© quieres decir de estas ${files.length} fotos?`);
        const status = document.getElementById('status-msg');
        const btn = document.getElementById('btnTrigger');

        status.innerHTML = "‚è≥ Iniciando subida...";
        btn.disabled = true;
        btn.innerHTML = "PROCESANDO...";

        try {
            let urls = [];
            for(let i=0; i < files.length; i++) {
                status.innerHTML = `üöÄ Subiendo foto ${i+1} de ${files.length}...`;
                const compressed = await compress(files[i]);
                const fd = new FormData();
                fd.append("image", compressed);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method:"POST", body:fd });
                const json = await res.json();
                if(json.success) urls.push(json.data.url);
            }

            if(urls.length > 0) {
                await addDoc(collection(db, "mensajes"), {
                    texto: msg || "", fotos: urls, foto: urls[0],
                    autor: nombre, categoria: cat, fecha: new Date(),
                    likesBy: [], comentarios: []
                });
                status.innerHTML = "‚úÖ ¬°Publicado correctamente!";
                setTimeout(() => { status.innerHTML = ""; btn.disabled = false; btn.innerHTML = "SELECCIONAR FOTOS üì∏"; }, 3000);
            }
        } catch(err) { alert("Error al subir"); btn.disabled = false; }
    };

    async function compress(file) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1200;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => res(blob), 'image/jpeg', 0.8);
                }
            }
        });
    }

    // FILTROS
    let filtroActual = "Todo";
    window.filtrar = (cat) => {
        filtroActual = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        event.target.classList.add('active');
        renderMuro();
    };

    // RENDER MURO
    let postsData = [];
    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), snap => {
        postsData = snap.docs.map(d => ({id: d.id, ...d.data()}));
        renderMuro();
    });

    function renderMuro() {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        let uMes = "";
        const esAdmin = localStorage.getItem('familia_auth') === CLAVE_ADMIN;
        const miNombre = localStorage.getItem('user_n');

        const filtrados = postsData.filter(p => filtroActual === "Todo" || p.categoria === filtroActual);

        filtrados.forEach(d => {
            const fecha = d.fecha ? d.fecha.toDate() : new Date();
            const mes = fecha.toLocaleDateString('es',{month:'long', year:'numeric'});
            if(mes !== uMes) { muro.innerHTML += `<div class="month-separator">${mes}</div>`; uMes = mes; }

            const fotos = d.fotos || [d.foto];
            let mediaContent = "";
            let dotsContent = "";

            if(fotos.length > 1) {
                mediaContent = `<div class="carousel-container"><div class="carousel-track" id="t-${d.id}" onscroll="updateDots('${d.id}')">${fotos.map(f => `<img src="${f}" onclick="abrirLupa('${f}')">`).join('')}</div></div>`;
                dotsContent = `<div class="carousel-dots" id="d-${d.id}">${fotos.map((_,i)=>`<div class="dot ${i===0?'active':''}"></div>`).join('')}</div>`;
            } else {
                mediaContent = `<img src="${fotos[0]}" onclick="abrirLupa('${fotos[0]}')" style="width:100%; border-radius:20px; margin-top:10px; aspect-ratio:1/1; object-fit:cover;">`;
            }

            muro.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">üë§ ${d.autor}<span class="post-cat">${d.categoria}</span></span>
                        ${esAdmin ? `<button onclick="borrar('${d.id}')" style="background:none; border:none; color:red; font-weight:800; cursor:pointer;">üóëÔ∏è Borrar</button>` : ''}
                    </div>
                    <p style="margin:10px 0; line-height:1.5;">${d.texto}</p>
                    ${mediaContent}${dotsContent}
                    <button class="btn-like ${d.likesBy?.includes(miNombre)?'liked':''}" onclick="like('${d.id}')">‚ù§Ô∏è Me gusta (${d.likesBy?.length || 0})</button>
                    <div style="font-size:11px; color:#64748b; margin-top:8px; padding-left:5px;">
                        ${d.likesBy?.length > 0 ? 'Le gusta a: ' + d.likesBy.join(', ') : ''}
                    </div>
                </div>`;
        });
    }

    window.updateDots = (id) => {
        const t = document.getElementById('t-'+id);
        const idx = Math.round(t.scrollLeft / t.offsetWidth);
        const dots = document.getElementById('d-'+id).querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === idx));
    };

    window.abrirLupa = (url) => { document.getElementById('modal-img').src = url; document.getElementById('photo-modal').style.display = 'flex'; };
    
    window.like = async (id) => {
        const n = localStorage.getItem('user_n');
        const ref = doc(db, "mensajes", id);
        const snap = await getDoc(ref);
        const list = snap.data().likesBy || [];
        if(list.includes(n)) await updateDoc(ref, { likesBy: arrayRemove(n) });
        else await updateDoc(ref, { likesBy: arrayUnion(n) });
    };

    window.borrar = async (id) => { if(confirm("¬øBorrar recuerdo para siempre?")) await deleteDoc(doc(db, "mensajes", id)); };
</script>
</body>
</html>
