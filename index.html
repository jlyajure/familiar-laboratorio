<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <title>Familia - Laboratorio V15.1</title>
    <meta name="apple-mobile-web-app-title" content="Familia">
    <meta name="application-name" content="Familia">
    
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link rel="apple-touch-icon" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); --wa-green: #25d366; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; background: var(--dark-bg); background-attachment: fixed; color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #login-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 1000; padding-top: 100px; }
        #login-screen::before { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); }
        .login-card { position: relative; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); padding: 40px 25px; border-radius: 35px; text-align: center; max-width: 320px; width: 90%; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        #passInput { width: 100%; padding: 18px; border: 2px solid rgba(255,255,255,0.2); border-radius: 20px; background: rgba(255,255,255,0.08); color: white; text-align: center; outline: none; margin-top: 20px; font-size: 16px; }
        
        #app-content { display: none; padding-bottom: 40px; }
        header { background: rgba(15, 23, 42, 0.9); padding: 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .container { max-width: 480px; margin: auto; padding: 20px 15px; }

        .filter-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 10px; margin-bottom: 15px; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 8px 16px; border-radius: 20px; margin-right: 8px; font-size: 13px; cursor: pointer; transition: 0.3s; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); font-weight: 800; }

        /* PANEL DE SUBIDA */
        .upload-box { background: rgba(255,255,255,0.08); padding: 20px; border-radius: 28px; margin-bottom: 25px; border: 1px dashed rgba(255,255,255,0.3); }
        .category-select { width: 100%; padding: 14px; margin-bottom: 15px; border-radius: 15px; background: white; border: 2px solid #3b82f6; font-size: 14px; color: #1e293b; font-weight: 700; cursor: pointer; display: block !important; visibility: visible !important; }
        .btn-post { background: var(--accent-blue); color: white; padding: 16px; border-radius: 18px; font-weight: 700; cursor: pointer; display: block; text-align: center; transition: 0.3s; box-shadow: 0 10px 20px rgba(59, 130, 246, 0.3); }
        
        #status-msg { text-align: center; font-size: 14px; color: #3b82f6; margin-bottom: 15px; min-height: 20px; font-weight: 800; background: rgba(255,255,255,0.9); border-radius: 10px; padding: 5px; display: none; }
        #wa-notice { display: none; background: var(--wa-green); color: white; padding: 15px; border-radius: 22px; text-align: center; font-weight: 800; text-decoration: none; margin-bottom: 25px; }

        /* POST Y CARRUSEL */
        .post { background: white; border-radius: 28px; padding: 20px; margin-bottom: 25px; color: #1e293b; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.3); overflow: hidden; }
        .post-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .post-author { font-weight: 800; color: var(--accent-blue); font-size: 14px; }
        .category-badge { font-size: 10px; background: #e0f2fe; color: #0284c7; padding: 4px 8px; border-radius: 8px; font-weight: 700; margin-left: 8px; text-transform: uppercase; }
        .post-date { font-size: 11px; color: #94a3b8; font-weight: 600; }

        .carousel-container { position: relative; width: calc(100% + 40px); margin-left: -20px; margin-top: 10px; margin-bottom: 10px; }
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-track img { width: 100%; flex-shrink: 0; scroll-snap-align: start; object-fit: cover; aspect-ratio: 1/1; cursor: pointer; }
        
        .carousel-dots { display: flex; justify-content: center; gap: 5px; margin: 10px 0; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #cbd5e1; }
        .dot.active { background: var(--accent-blue); transform: scale(1.3); }

        .btn-like { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; padding: 12px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; text-align: left; }
        .btn-like.liked { background: #fff5f5; color: #ff4757; border-color: #ff4757; }
        .comments-section { background: #f8fafc; padding: 12px; border-radius: 18px; margin-top: 10px; }
        .comment { font-size: 13px; margin-bottom: 6px; border-bottom: 1px solid #edf2f7; padding-bottom: 4px; }
        
        #photo-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 5000; justify-content: center; align-items: center; }
        #modal-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 45px; margin-bottom: 15px;">üåÖ</div>
        <h2 style="color: white; margin: 0;">Familia Yajure</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso">
    </div>
</div>

<div id="app-content">
    <header>
        <h1 style="font-size: 18px; margin:0; color:white;">Recuerdos Familiares</h1>
        <button onclick="localStorage.removeItem('familia_auth'); location.reload();" style="background:rgba(255,255,255,0.1); color:#94a3b8; border:none; padding:10px; border-radius:10px; cursor:pointer;">Salir üîí</button>
    </header>
    <div class="container">
        <div class="filter-scroll">
            <button class="filter-btn active" onclick="filtrar('Todo')">Todo</button>
            <button class="filter-btn" onclick="filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" onclick="filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" onclick="filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" onclick="filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" onclick="filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <div class="upload-box">
            <p style="text-align: center; font-size: 12px; color: #94a3b8; margin-bottom: 8px;">1. Selecciona la categor√≠a:</p>
            <select id="categoriaInput" class="category-select">
                <option value="Familia">üè† Familia</option>
                <option value="Fiestas">üéâ Fiestas</option>
                <option value="Viajes">‚úàÔ∏è Viajes</option>
                <option value="Recuerdos">üìú Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera</option>
            </select>
            <label for="fotoInput" id="labelPost" class="btn-post">2. SELECCIONAR FOTOS üì∏</label>
        </div>

        <div id="status-msg"></div>
        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        
        <div id="muro"></div>
    </div>
</div>

<div id="photo-modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const CLAVE_NORMAL = "familia2026";
    const CLAVE_ADMIN = "ticoadmin2026";
    const IMGBB_KEY = "07dd4f0a1180673510c5047ae8b5eec8"; 

    let todosLosPosts = [];
    let filtroActual = 'Todo';

    const getNombre = () => {
        let n = localStorage.getItem('user_n');
        if(!n) { n = prompt("üë§ Escribe tu nombre:"); if(n) localStorage.setItem('user_n', n); }
        return n;
    };

    if(localStorage.getItem('familia_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
        getNombre();
    }

    document.getElementById('passInput').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        if(val === CLAVE_NORMAL || val === CLAVE_ADMIN) {
            localStorage.setItem('familia_auth', val);
            location.reload();
        }
    };

    window.abrirLupa = (url) => {
        document.getElementById('modal-img').src = url;
        document.getElementById('photo-modal').style.display = 'flex';
    };

    // --- CORRECCI√ìN SUBIDA ---
    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;
        const nombre = getNombre();
        if (!nombre) return;
        
        const cat = document.getElementById('categoriaInput').value;
        const mensaje = prompt(`‚úçÔ∏è Mensaje para este √°lbum (${files.length} fotos):`);
        
        const label = document.getElementById('labelPost');
        const status = document.getElementById('status-msg');
        
        status.style.display = "block";
        label.innerHTML = "‚è≥ SUBIENDO...";
        
        try {
            let urlsSubidas = [];
            for(let i=0; i < files.length; i++) {
                status.innerHTML = `üöÄ Subiendo foto ${i+1} de ${files.length}...`;
                const compressedFile = await compressImage(files[i]);
                const formData = new FormData();
                formData.append("image", compressedFile);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method: "POST", body: formData });
                const imgData = await res.json();
                if (imgData.success) urlsSubidas.push(imgData.data.url);
            }

            if (urlsSubidas.length > 0) {
                await addDoc(collection(db, "mensajes"), {
                    texto: mensaje || "", fotos: urlsSubidas, foto: urlsSubidas[0], 
                    autor: nombre, categoria: cat, fecha: new Date(), likesBy: [], comentarios: []
                });
                status.innerHTML = "‚úÖ ¬°√Ålbum Publicado con √©xito!";
                setTimeout(() => status.style.display = "none", 3000);
                label.innerHTML = "2. SELECCIONAR FOTOS üì∏";
                e.target.value = ""; // Limpiar input
            }
        } catch (err) { alert("Error: " + err.message); label.innerHTML = "2. SELECCIONAR FOTOS üì∏"; }
    };

    async function compressImage(file) {
        return new Promise((resolve) => {
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = (ev) => {
                const img = new Image();
                img.src = ev.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1200;
                    let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX / w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob((blob) => resolve(blob), 'image/jpeg', 0.8);
                };
            };
        });
    }

    window.filtrar = (cat) => {
        filtroActual = cat;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.remove('active');
            if(btn.innerText.includes(cat) || (cat === 'Todo' && btn.innerText === 'Todo')) btn.classList.add('active');
        });
        pintarMuro();
    };

    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), (snapshot) => {
        todosLosPosts = []; snapshot.forEach((doc) => todosLosPosts.push({ id: doc.id, ...doc.data() }));
        pintarMuro();
    });

    function pintarMuro() {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        const esAdmin = localStorage.getItem('familia_auth') === "ticoadmin2026";
        const miNombre = localStorage.getItem('user_n'); 
        let ultimoMes = "";
        const postsAmostrar = todosLosPosts.filter(p => filtroActual === 'Todo' || p.categoria === filtroActual);

        postsAmostrar.forEach((data) => {
            const fechaObj = data.fecha ? data.fecha.toDate() : new Date();
            const mesActual = fechaObj.toLocaleDateString('es-ES', { month: 'long', year: 'numeric' });
            if (mesActual !== ultimoMes) { muro.innerHTML += `<div class="month-separator">${mesActual}</div>`; ultimoMes = mesActual; }

            const fotosArray = data.fotos || [data.foto];
            let carruselHtml = "";
            let dotsHtml = "";

            if(fotosArray.length > 1) {
                carruselHtml = `<div class="carousel-container"><div class="carousel-track" id="track-${data.id}" onscroll="updateDots('${data.id}')">${fotosArray.map(f => `<img src="${f}" onclick="window.abrirLupa('${f}')">`).join('')}</div></div>`;
                dotsHtml = `<div class="carousel-dots" id="dots-${data.id}">${fotosArray.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('')}</div>`;
            } else {
                carruselHtml = `<img src="${fotosArray[0]}" onclick="window.abrirLupa('${fotosArray[0]}')" style="width:100%; border-radius:20px; margin-top:10px; aspect-ratio:1/1; object-fit:cover;">`;
            }

            muro.innerHTML += `
                <div class="post">
                    <div class="post-header">
                        <span class="post-author">üë§ ${data.autor} <span class="category-badge">${data.categoria}</span></span>
                        <div>${esAdmin ? `<button style="background:red;color:white;border:none;border-radius:5px;" onclick="window.borrarPost('${data.id}')">üóëÔ∏è</button>` : ""}</div>
                    </div>
                    <p>${data.texto}</p>
                    ${carruselHtml}${dotsHtml}
                    <button class="btn-like ${data.likesBy?.includes(miNombre)?'liked':''}" onclick="darLike('${data.id}')">‚ù§Ô∏è Me gusta (${data.likesBy?.length || 0})</button>
                    <div class="comments-section">
                        ${(data.comentarios || []).map(c => `<div class="comment"><b>${c.autor}:</b> ${c.texto}</div>`).join('')}
                        <div class="comment-input-group">
                            <input type="text" id="input-${data.id}" class="comment-input" placeholder="Opinar...">
                            <button style="background:#3b82f6;color:white;border:none;padding:8px;border-radius:8px;" onclick="enviarComentario('${data.id}')">Puntuar</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    window.updateDots = (postId) => {
        const track = document.getElementById(`track-${postId}`);
        const index = Math.round(track.scrollLeft / track.offsetWidth);
        const dots = document.getElementById(`dots-${postId}`).querySelectorAll('.dot');
        dots.forEach((dot, i) => i === index ? dot.classList.add('active') : dot.classList.remove('active'));
    };

    window.darLike = async (id) => {
        const nombre = getNombre();
        const docRef = doc(db, "mensajes", id);
        const docSnap = await getDoc(docRef);
        const lista = docSnap.data().likesBy || [];
        if (lista.includes(nombre)) await updateDoc(docRef, { likesBy: arrayRemove(nombre) });
        else await updateDoc(docRef, { likesBy: arrayUnion(nombre) });
    };

    window.enviarComentario = async (id) => {
        const input = document.getElementById(`input-${id}`);
        const nombre = getNombre();
        if (!input.value) return;
        await updateDoc(doc(db, "mensajes", id), { comentarios: arrayUnion({ autor: nombre, texto: input.value }) });
        input.value = "";
    };

    window.borrarPost = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "mensajes", id)); };
</script>
</body>
</html>
