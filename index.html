<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Familia Yajure - V38 Final</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: #0f172a; --vibrant-red: #ff0000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--dark-bg); color: white; overflow-x: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 2000; padding-top: 80px; }
        #login-screen::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.5); }
        .login-card { position: relative; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); padding: 35px; border-radius: 30px; text-align: center; width: 90%; max-width: 320px; border: 1px solid rgba(255,255,255,0.2); }
        #passInput { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #3b82f6; background: #1e293b; color: white; text-align: center; font-size: 18px; outline: none; margin-top: 15px; }

        /* HEADER */
        header { background: #1e293b; padding: 15px 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-logout { background: #dc2626; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 12px; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* FILTROS */
        .filter-scroll { overflow-x: auto; white-space: nowrap; padding: 10px 0 25px 0; margin-bottom: 10px; display: flex; gap: 10px; }
        .filter-scroll::-webkit-scrollbar { height: 6px; display: block; }
        .filter-scroll::-webkit-scrollbar-thumb { background: var(--accent-blue); border-radius: 10px; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 20px; border-radius: 20px; font-size: 13px; cursor: pointer; font-weight: 600; flex-shrink: 0; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); font-weight: 800; }

        /* UPLOAD */
        .upload-card { background: rgba(255,255,255,0.08); padding: 25px; border-radius: 30px; border: 2px dashed rgba(255,255,255,0.2); margin-bottom: 30px; text-align: center; }
        .cat-select { width: 100%; padding: 12px; border-radius: 15px; margin-bottom: 12px; font-weight: 800; background: white; color: #0f172a; border: 2px solid #3b82f6; cursor: pointer; }
        .btn-upload { background: var(--accent-blue); color: white; width: 100%; padding: 18px; border-radius: 20px; font-weight: 800; border: none; cursor: pointer; font-size: 15px; }

        /* POSTS */
        .post { background: white; border-radius: 30px; padding: 20px; margin-bottom: 30px; color: #0f172a; box-shadow: 0 15px 35px rgba(0,0,0,0.5); position: relative; }
        .carousel-wrapper { position: relative; margin: 15px -20px; background: #000; overflow: hidden; }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .carousel img { width: 100%; flex-shrink: 0; scroll-snap-align: start; aspect-ratio: 1/1; object-fit: cover; }
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.9); border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; z-index: 10; font-weight: bold; font-size: 20px; color: black; display: flex; align-items: center; justify-content: center; }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }
        .dots { display: flex; justify-content: center; gap: 6px; margin-top: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot.active { background: var(--accent-blue); transform: scale(1.3); }

        /* LIKE & DELETE */
        .btn-like { background: none; border: none; font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 8px; color: #64748b; font-weight: 800; padding: 10px 0; }
        .btn-like.liked { color: var(--vibrant-red) !important; }
        .btn-borrar-realo { background: #ff0000; color: white; border: none; padding: 8px 15px; border-radius: 12px; cursor: pointer; font-size: 12px; font-weight: 800; }
        
        .likes-names { font-size: 11px; color: #94a3b8; margin-bottom: 10px; font-style: italic; }
        .comments-box { background: #f8fafc; border-radius: 15px; padding: 12px; margin-top: 10px; }
        .comment-item { font-size: 13px; margin-bottom: 6px; border-bottom: 1px solid #f1f5f9; padding-bottom: 3px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 40px;">üåÖ</div>
        <h2 style="color:white; margin:10px 0 0;">Familia Yajure</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso">
    </div>
</div>

<div id="app-content">
    <header>
        <span style="font-weight: 800;">Recuerdos Familiares</span>
        <button onclick="window.salirSeguro()" class="btn-logout">Cerrar Sesi√≥n üîí</button>
    </header>

    <div class="container">
        <div class="filter-scroll">
            <button class="filter-btn active" id="btn-Todo" onclick="window.filtrar('Todo')">Todo</button>
            <button class="filter-btn" id="btn-Familia" onclick="window.filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" id="btn-Fiestas" onclick="window.filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" id="btn-Viajes" onclick="window.filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" id="btn-Recuerdos" onclick="window.filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" id="btn-Jodedera" onclick="window.filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <div class="upload-card">
            <select id="categoriaInput" class="cat-select">
                <option value="Familia">üè† Familia</option>
                <option value="Fiestas">üéâ Fiestas</option>
                <option value="Viajes">‚úàÔ∏è Viajes</option>
                <option value="Recuerdos">üìú Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera</option>
            </select>
            <button class="btn-upload" id="btnUp" onclick="document.getElementById('fotoInput').click()">‚ú® SELECCIONAR FOTOS üì∏</button>
            <div id="up-status" style="margin-top:10px; font-size:12px; font-weight:800; color:#3b82f6;"></div>
        </div>

        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        <div id="muro"></div>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const C1 = "familia2026", C2 = "ticoadmin2026", KEY = "07dd4f0a1180673510c5047ae8b5eec8";

    // AUTH
    function verificar() {
        const auth = localStorage.getItem('familia_auth');
        if (auth === C1 || auth === C2) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
        }
    }
    verificar();

    document.getElementById('passInput').oninput = (e) => {
        const v = e.target.value.toLowerCase();
        if (v === C1 || v === C2) { localStorage.setItem('familia_auth', v); location.reload(); }
    };

    window.salirSeguro = () => { localStorage.clear(); location.reload(); };

    // COMPRESS IMAGE FUNCIONANDO
    async function compressImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1200; let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.8);
                };
            };
        });
    }

    // SUBIDA
    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        let nombre = localStorage.getItem('user_n') || prompt("üë§ ¬øQui√©n eres?");
        if (!nombre) return; localStorage.setItem('user_n', nombre);
        
        const cat = document.getElementById('categoriaInput').value;
        const msg = prompt("‚úçÔ∏è Mensaje para estas fotos:");
        const status = document.getElementById('up-status');
        const btn = document.getElementById('btnUp');

        btn.disabled = true; btn.innerHTML = "‚è≥ SUBIENDO...";
        try {
            let urls = [];
            for (let i = 0; i < files.length; i++) {
                status.innerHTML = `üöÄ Foto ${i + 1}/${files.length}...`;
                const compressed = await compressImage(files[i]);
                const fd = new FormData(); fd.append("image", compressed);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, { method: "POST", body: fd });
                const json = await res.json(); if (json.success) urls.push(json.data.url);
            }
            if (urls.length > 0) {
                await addDoc(collection(db, "mensajes"), { 
                    texto: msg || "", fotos: urls, foto: urls[0], 
                    autor: nombre, categoria: cat, fecha: new Date(), 
                    likesBy: [], comentarios: [] 
                });
                status.innerHTML = "‚úÖ ¬°Listo!";
                setTimeout(() => { status.innerHTML = ""; btn.disabled = false; btn.innerHTML = "‚ú® SELECCIONAR FOTOS üì∏"; }, 3000);
            }
        } catch(err) { alert("Error al subir: " + err.message); btn.disabled = false; }
    };

    // MURO
    let fActual = "Todo", postsCache = [];
    window.filtrar = (cat) => { 
        fActual = cat; 
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-' + cat)); 
        render(); 
    };
    
    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), snap => {
        postsCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
    });

    window.moveSlide = (id, dir) => { const c = document.getElementById('t-' + id); c.scrollBy({ left: dir * c.offsetWidth, behavior: 'smooth' }); };

    function render() {
        const muro = document.getElementById('muro'); muro.innerHTML = "";
        const miN = localStorage.getItem('user_n');
        const esAdmin = localStorage.getItem('familia_auth') === C2;
        const filtrados = postsCache.filter(p => fActual === "Todo" || p.categoria === fActual);

        filtrados.forEach(d => {
            const fotos = d.fotos || [d.foto];
            let media = "";
            if (fotos.length > 1) {
                media = `<div class="carousel-wrapper"><button class="nav-btn prev-btn" onclick="window.moveSlide('${d.id}', -1)">‚ùÆ</button><div class="carousel" id="t-${d.id}" onscroll="window.updDots('${d.id}')">${fotos.map(f => `<img src="${f}">`).join('')}</div><button class="nav-btn next-btn" onclick="window.moveSlide('${d.id}', 1)">‚ùØ</button></div><div class="dots" id="d-${d.id}">${fotos.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}"></div>`).join('')}</div>`;
            } else {
                media = `<img src="${fotos[0]}" style="width:100%; border-radius:15px; margin-top:10px; aspect-ratio:1/1; object-fit:cover;">`;
            }

            const yaLike = (d.likesBy || []).includes(miN);
            
            muro.innerHTML += `
                <div class="post">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:800; color:#3b82f6;">üë§ ${d.autor} <small style="color:#94a3b8">(${d.categoria})</small></span>
                        ${esAdmin ? `<button class="btn-borrar-realo" onclick="window.borrarPost('${d.id}')">üóëÔ∏è BORRAR</button>` : ''}
                    </div>
                    <p style="margin:5px 0 10px; font-size:14px;">${d.texto}</p>
                    ${media}
                    <button class="btn-like ${yaLike ? 'liked' : ''}" onclick="window.like('${d.id}')">
                        <span>${yaLike ? '‚ù§Ô∏è' : 'ü§ç'}</span> Me gusta (${(d.likesBy || []).length})
                    </button>
                    <div class="likes-names">${(d.likesBy || []).length > 0 ? 'Le gusta a: <b>'+d.likesBy.join(', ')+'</b>' : ''}</div>
                    <div class="comments-box">
                        ${(d.comentarios || []).map(c => `<div class="comment-item"><b>${c.autor}:</b> ${c.texto}</div>`).join('')}
                        <div style="display:flex; gap:5px; margin-top:10px;">
                            <input type="text" id="in-${d.id}" style="flex:1; padding:8px; border-radius:10px; border:1px solid #e2e8f0; font-size:12px;" placeholder="Opinar...">
                            <button style="background:#3b82f6; color:white; border:none; border-radius:10px; padding:5px 12px; font-weight:800; font-size:11px;" onclick="window.comentar('${d.id}')">Post</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    window.updDots = (id) => { const t = document.getElementById('t-' + id); const idx = Math.round(t.scrollLeft / t.offsetWidth); const dots = document.getElementById('d-' + id).querySelectorAll('.dot'); dots.forEach((dot, i) => dot.classList.toggle('active', i === idx)); };
    
    window.like = async (id) => {
        const n = localStorage.getItem('user_n'); const ref = doc(db, "mensajes", id); const s = await getDoc(ref); 
        const l = s.data().likesBy || [];
        if (l.includes(n)) await updateDoc(ref, { likesBy: arrayRemove(n) }); else await updateDoc(ref, { likesBy: arrayUnion(n) });
    };

    window.comentar = async (id) => {
        const input = document.getElementById('in-' + id); const n = localStorage.getItem('user_n'); if (!input.value) return;
        await updateDoc(doc(db, "mensajes", id), { comentarios: arrayUnion({ autor: n, texto: input.value }) });
        input.value = "";
    };

    window.borrarPost = async (id) => { if (confirm("üö® ¬øEliminar foto?")) await deleteDoc(doc(db, "mensajes", id)); };
</script>
</body>
</html>
