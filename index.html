<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Familia Yajure - Oficial V22</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: #0f172a; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--dark-bg); color: white; overflow-x: hidden; }
        
        /* LOGIN - POSICI√ìN CORREGIDA (M√ÅS ARRIBA) */
        #login-screen { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 1000; padding-top: 60px; }
        #login-screen::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.5); }
        .login-card { position: relative; background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(15px); padding: 30px; border-radius: 30px; text-align: center; width: 90%; max-width: 320px; border: 1px solid rgba(255,255,255,0.1); box-shadow: 0 20px 50px rgba(0,0,0,0.5); }
        #passInput { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #334155; background: #1e293b; color: white; text-align: center; font-size: 18px; margin-top: 15px; outline: none; }

        /* APP */
        #app-content { display: none; min-height: 100vh; padding-bottom: 50px; }
        header { background: #1e293b; padding: 15px 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* FILTROS */
        .filter-scroll { overflow-x: auto; white-space: nowrap; padding: 10px 0; margin-bottom: 15px; scrollbar-width: none; }
        .filter-scroll::-webkit-scrollbar { display: none; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 18px; border-radius: 20px; margin-right: 8px; font-size: 13px; cursor: pointer; font-weight: 600; transition: 0.2s; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); transform: scale(1.05); }

        /* SUBIDA */
        .upload-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; border: 1px dashed rgba(255,255,255,0.2); margin-bottom: 25px; }
        .category-select { width: 100%; padding: 12px; border-radius: 12px; margin-bottom: 15px; font-weight: 700; cursor: pointer; }
        .btn-upload { background: var(--accent-blue); color: white; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; border: none; cursor: pointer; font-size: 14px; }

        /* POSTS Y CARRUSEL CON FLECHAS PARA PC */
        .post { background: white; border-radius: 25px; padding: 15px; margin-bottom: 25px; color: #0f172a; box-shadow: 0 10px 30px rgba(0,0,0,0.4); position: relative; }
        .carousel-wrapper { position: relative; margin: 10px -15px; background: #000; overflow: hidden; }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; -webkit-overflow-scrolling: touch; }
        .carousel::-webkit-scrollbar { display: none; }
        .carousel img { width: 100%; flex-shrink: 0; scroll-snap-align: start; aspect-ratio: 1/1; object-fit: cover; }
        
        /* FLECHAS DE NAVEGACI√ìN (PC) */
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.7); color: black; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; z-index: 10; font-weight: bold; display: flex; align-items: center; justify-content: center; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
        .nav-btn:hover { background: white; }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        .dots { display: flex; justify-content: center; gap: 6px; margin-top: 10px; }
        .dot { width: 7px; height: 7px; border-radius: 50%; background: #cbd5e1; transition: 0.3s; cursor: pointer; }
        .dot.active { background: var(--accent-blue); transform: scale(1.3); }

        .btn-like { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 700; color: #64748b; cursor: pointer; margin-top: 10px; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .btn-like.liked { color: #ff4757; border-color: #ff4757; background: #fff5f5; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 45px;">üåÖ</div>
        <h2 style="color:white; margin:10px 0 0; font-size: 20px;">Familia Yajure</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso" autofocus>
    </div>
</div>

<div id="app-content">
    <header>
        <span style="font-weight: 800; font-size: 16px;">Recuerdos Familiares</span>
        <button onclick="window.salir()" style="background:rgba(255,255,255,0.1); border:none; color:#cbd5e1; padding:8px 12px; border-radius:10px; font-weight:700; cursor:pointer; font-size:12px;">Cerrar üîí</button>
    </header>

    <div class="container">
        <div class="filter-scroll">
            <button class="filter-btn active" id="btn-Todo" onclick="window.filtrar('Todo')">Todo</button>
            <button class="filter-btn" id="btn-Familia" onclick="window.filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" id="btn-Fiestas" onclick="window.filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" id="btn-Viajes" onclick="window.filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" id="btn-Recuerdos" onclick="window.filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" id="btn-Jodedera" onclick="window.filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <div class="upload-card">
            <select id="categoriaInput" class="category-select">
                <option value="Familia">üè† Familia</option>
                <option value="Fiestas">üéâ Fiestas</option>
                <option value="Viajes">‚úàÔ∏è Viajes</option>
                <option value="Recuerdos">üìú Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera</option>
            </select>
            <button class="btn-upload" id="btnUp" onclick="document.getElementById('fotoInput').click()">SELECCIONAR FOTOS üì∏</button>
            <div id="up-status" style="margin-top:10px; font-size:12px; font-weight:800; color:#3b82f6; text-align:center;"></div>
        </div>

        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        <div id="muro"></div>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const C1 = "familia2026", C2 = "ticoadmin2026", KEY = "07dd4f0a1180673510c5047ae8b5eec8";

    // --- ACCESO ---
    const showApp = () => {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    };

    if(localStorage.getItem('familia_auth')) showApp();

    document.getElementById('passInput').oninput = (e) => {
        const v = e.target.value.toLowerCase();
        if(v === C1 || v === C2) {
            localStorage.setItem('familia_auth', v);
            showApp();
        }
    };

    window.salir = () => { localStorage.removeItem('familia_auth'); window.location.reload(); };

    // --- SUBIDA ---
    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if(files.length === 0) return;
        const nombre = localStorage.getItem('user_n') || prompt("Tu nombre:");
        if(!nombre) return; localStorage.setItem('user_n', nombre);

        const cat = document.getElementById('categoriaInput').value;
        const msg = prompt(`¬øQu√© quieres decir de estas ${files.length} fotos?`);
        const status = document.getElementById('up-status');
        const btn = document.getElementById('btnUp');

        btn.disabled = true;
        btn.innerHTML = "‚è≥ SUBIENDO...";

        try {
            let urls = [];
            for(let i=0; i < files.length; i++) {
                status.innerHTML = `Subiendo ${i+1}/${files.length}...`;
                const fd = new FormData(); fd.append("image", files[i]);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, { method:"POST", body:fd });
                const json = await res.json();
                if(json.success) urls.push(json.data.url);
            }
            if(urls.length > 0) {
                await addDoc(collection(db, "mensajes"), {
                    texto: msg || "", fotos: urls, foto: urls[0],
                    autor: nombre, categoria: cat, fecha: new Date(), likesBy: []
                });
                status.innerHTML = "‚úÖ ¬°Publicado!";
                setTimeout(() => { status.innerHTML = ""; btn.disabled = false; btn.innerHTML = "SELECCIONAR FOTOS üì∏"; }, 2000);
            }
        } catch(err) { alert("Error"); btn.disabled = false; btn.innerHTML = "SELECCIONAR FOTOS üì∏"; }
    };

    // --- MURO ---
    let fActual = "Todo";
    let postsCache = [];

    window.filtrar = (cat) => {
        fActual = cat;
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.toggle('active', b.id === 'btn-'+cat));
        render();
    };

    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), snap => {
        postsCache = snap.docs.map(d => ({ id: d.id, ...d.data() }));
        render();
    });

    window.moveSlide = (id, direction) => {
        const carousel = document.getElementById('t-' + id);
        const scrollAmount = carousel.offsetWidth;
        carousel.scrollBy({ left: direction * scrollAmount, behavior: 'smooth' });
    };

    function render() {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        const miN = localStorage.getItem('user_n');
        const filtered = postsCache.filter(p => fActual === "Todo" || p.categoria === fActual);

        filtered.forEach(d => {
            const fotos = d.fotos || [d.foto];
            let media = ""; let dots = "";
            if(fotos.length > 1) {
                media = `
                <div class="carousel-wrapper">
                    <button class="nav-btn prev-btn" onclick="window.moveSlide('${d.id}', -1)">‚ùÆ</button>
                    <div class="carousel" id="t-${d.id}" onscroll="window.updDots('${d.id}')">
                        ${fotos.map(f => `<img src="${f}">`).join('')}
                    </div>
                    <button class="nav-btn next-btn" onclick="window.moveSlide('${d.id}', 1)">‚ùØ</button>
                </div>`;
                dots = `<div class="dots" id="d-${d.id}">${fotos.map((_,i) => `<div class="dot ${i===0?'active':''}"></div>`).join('')}</div>`;
            } else {
                media = `<img src="${fotos[0]}" style="width:100%; border-radius:20px; margin-top:10px; aspect-ratio:1/1; object-fit:cover;">`;
            }

            muro.innerHTML += `
                <div class="post">
                    <span style="font-weight:800; color:#3b82f6; font-size:14px;">üë§ ${d.autor} <small style="background:#f1f5f9; padding:2px 8px; border-radius:8px; color:#64748b; font-weight:800; font-size:10px;">${d.categoria}</small></span>
                    <p style="margin:8px 0; font-size:14px; line-height:1.4;">${d.texto}</p>
                    ${media}${dots}
                    <button class="btn-like ${d.likesBy?.includes(miN)?'liked':''}" onclick="window.like('${d.id}')">‚ù§Ô∏è Me gusta (${d.likesBy?.length || 0})</button>
                </div>`;
        });
    }

    window.updDots = (id) => {
        const t = document.getElementById('t-'+id);
        const idx = Math.round(t.scrollLeft / t.offsetWidth);
        const dots = document.getElementById('d-'+id).querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === idx));
    };

    window.like = async (id) => {
        const n = localStorage.getItem('user_n');
        const ref = doc(db, "mensajes", id);
        const s = await getDoc(ref);
        const l = s.data().likesBy || [];
        if(l.includes(n)) await updateDoc(ref, { likesBy: arrayRemove(n) });
        else await updateDoc(ref, { likesBy: arrayUnion(n) });
    };
</script>
</body>
</html>
