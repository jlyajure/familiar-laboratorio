<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Familia Yajure - Recuerdos</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); --wa-green: #25d366; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; background: var(--dark-bg); background-attachment: fixed; color: #f8fafc; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        #login-screen { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 1000; padding-top: 100px; }
        #login-screen::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.4); }
        .login-card { position: relative; background: rgba(0, 0, 0, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); padding: 40px 25px; border-radius: 35px; text-align: center; max-width: 320px; width: 90%; box-shadow: 0 30px 60px rgba(0,0,0,0.6); }
        #passInput { width: 100%; padding: 18px; border: 2px solid rgba(255,255,255,0.2); border-radius: 20px; background: rgba(255,255,255,0.08); color: white; text-align: center; outline: none; margin-top: 20px; font-size: 16px; }
        
        #app-content { display: none; padding-bottom: 40px; }
        header { background: rgba(15, 23, 42, 0.9); padding: 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .container { max-width: 480px; margin: auto; padding: 20px 15px; }

        .filter-scroll { overflow-x: auto; white-space: nowrap; padding-bottom: 10px; margin-bottom: 15px; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); color: white; padding: 10px 20px; border-radius: 25px; margin-right: 8px; font-size: 13px; cursor: pointer; transition: 0.3s; display: inline-block; font-weight: 600; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); font-weight: 800; }

        .upload-options { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; margin-bottom: 25px; border: 1px dashed rgba(255,255,255,0.2); }
        .category-select { width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 15px; background: white; border: none; font-size: 14px; color: #1e293b; font-weight: 700; }
        .btn-post { background: var(--accent-blue); color: white; padding: 16px; border-radius: 18px; font-weight: 700; cursor: pointer; display: block; text-align: center; margin-bottom: 10px; }
        
        #status-msg { text-align: center; font-size: 12px; color: #94a3b8; margin-bottom: 20px; min-height: 15px; font-weight: 800; }

        .post { background: white; border-radius: 28px; padding: 20px; margin-bottom: 25px; color: #1e293b; position: relative; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        .post-author { font-weight: 800; color: var(--accent-blue); font-size: 14px; }
        .category-badge { font-size: 10px; background: #e0f2fe; color: #0284c7; padding: 4px 8px; border-radius: 8px; font-weight: 700; margin-left: 8px; text-transform: uppercase; }

        /* CARRUSEL */
        .carousel-container { position: relative; width: calc(100% + 40px); margin-left: -20px; margin-top: 10px; margin-bottom: 10px; overflow: hidden; background: #000; }
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-track img { width: 100%; flex-shrink: 0; scroll-snap-align: start; object-fit: cover; aspect-ratio: 1/1; }
        
        .carousel-dots { display: flex; justify-content: center; gap: 5px; margin: 10px 0; }
        .dot { width: 6px; height: 6px; border-radius: 50%; background: #cbd5e1; }
        .dot.active { background: var(--accent-blue); transform: scale(1.3); }

        .btn-like { background: #f1f5f9; color: #64748b; border: 1px solid #e2e8f0; padding: 10px; border-radius: 12px; cursor: pointer; font-weight: 700; width: 100%; text-align: left; }
        .btn-like.liked { background: #fff5f5; color: #ff4757; border-color: #ff4757; }
        .month-separator { background: rgba(59, 130, 246, 0.2); color: #93c5fd; padding: 8px 20px; border-radius: 50px; font-size: 12px; font-weight: 800; text-align: center; margin: 30px 0 15px 0; border: 1px solid rgba(59, 130, 246, 0.3); letter-spacing: 2px; text-transform: uppercase; }

        #photo-modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 5000; justify-content: center; align-items: center; }
        #modal-img { max-width: 100%; max-height: 100%; object-fit: contain; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 45px; margin-bottom: 15px;">üåÖ</div>
        <h2 style="color: white; margin: 0;">Familia Yajure</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso">
    </div>
</div>

<div id="app-content">
    <header>
        <h1 style="font-size: 18px; margin:0; color:white;">Recuerdos</h1>
        <button onclick="window.salirApp()" style="background:rgba(255,255,255,0.1); color:#94a3b8; border:none; padding:10px; border-radius:10px; cursor:pointer;">Salir üîí</button>
    </header>
    <div class="container">
        <div class="filter-scroll">
            <button class="filter-btn active" data-cat="Todo" onclick="window.filtrar('Todo')">Todo</button>
            <button class="filter-btn" data-cat="Familia" onclick="window.filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" data-cat="Fiestas" onclick="window.filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" data-cat="Viajes" onclick="window.filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" data-cat="Recuerdos" onclick="window.filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" data-cat="Jodedera" onclick="window.filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <div class="upload-options">
            <select id="categoriaInput" class="category-select">
                <option value="Familia">üè† Familia</option>
                <option value="Fiestas">üéâ Fiestas</option>
                <option value="Viajes">‚úàÔ∏è Viajes</option>
                <option value="Recuerdos">üìú Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera</option>
            </select>
            <label for="fotoInput" class="btn-post" id="lblPost">‚ú® SELECCIONAR FOTOS üì∏</label>
        </div>

        <div id="status-msg"></div>
        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        <div id="muro"></div>
    </div>
</div>

<div id="photo-modal" onclick="this.style.display='none'">
    <img id="modal-img" src="">
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const CLAVE_NORMAL = "familia2026";
    const CLAVE_ADMIN = "ticoadmin2026";
    const IMGBB_KEY = "07dd4f0a1180673510c5047ae8b5eec8";

    let todosLosPosts = [];
    let filtroActual = 'Todo';

    // AUTH
    const auth = localStorage.getItem('familia_auth');
    if(auth === CLAVE_NORMAL || auth === CLAVE_ADMIN) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    }

    document.getElementById('passInput').oninput = (e) => {
        const v = e.target.value.toLowerCase();
        if(v === CLAVE_NORMAL || v === CLAVE_ADMIN) { localStorage.setItem('familia_auth', v); location.reload(); }
    };

    window.salirApp = () => { localStorage.removeItem('familia_auth'); location.reload(); };

    // FILTRAR (CORREGIDO SIN REBOTE)
    window.filtrar = (cat) => {
        filtroActual = cat;
        const btns = document.querySelectorAll('.filter-btn');
        btns.forEach(b => b.classList.toggle('active', b.getAttribute('data-cat') === cat));
        pintarMuro();
    };

    // SUBIDA
    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if(files.length === 0) return;

        let nombre = localStorage.getItem('user_n') || prompt("Tu nombre:");
        if(!nombre) return;
        localStorage.setItem('user_n', nombre);

        const cat = document.getElementById('categoriaInput').value;
        const msg = prompt(`Mensaje para este √°lbum de ${files.length} fotos:`);
        const status = document.getElementById('status-msg');
        const lbl = document.getElementById('lblPost');

        lbl.innerText = "‚è≥ SUBIENDO...";
        
        try {
            let urls = [];
            for(let i=0; i < files.length; i++) {
                status.innerText = `Subiendo ${i+1}/${files.length}...`;
                const compressed = await compress(files[i]);
                const fd = new FormData();
                fd.append("image", compressed);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method:"POST", body:fd });
                const json = await res.json();
                if(json.success) urls.push(json.data.url);
            }

            if(urls.length > 0) {
                await addDoc(collection(db, "mensajes"), {
                    texto: msg || "", fotos: urls, foto: urls[0],
                    autor: nombre, categoria: cat, fecha: new Date(),
                    likesBy: [], comentarios: []
                });
                status.innerText = "‚úÖ ¬°Listo!";
                setTimeout(() => { status.innerText = ""; lbl.innerText = "‚ú® SELECCIONAR FOTOS üì∏"; }, 3000);
            }
        } catch(err) { alert("Error"); lbl.innerText = "‚ú® SELECCIONAR FOTOS üì∏"; }
    };

    async function compress(file) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1200;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => res(blob), 'image/jpeg', 0.8);
                }
            }
        });
    }

    // MURO
    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), (snap) => {
        todosLosPosts = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        pintarMuro();
    });

    function pintarMuro() {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        let uMes = "";
        const esAdmin = localStorage.getItem('familia_auth') === CLAVE_ADMIN;
        const miNombre = localStorage.getItem('user_n');

        const filtrados = todosLosPosts.filter(p => filtroActual === 'Todo' || p.categoria === filtroActual);

        filtrados.forEach(data => {
            const fecha = data.fecha ? data.fecha.toDate() : new Date();
            const mes = fecha.toLocaleDateString('es',{month:'long', year:'numeric'});
            if(mes !== uMes) { muro.innerHTML += `<div class="month-separator">${mes}</div>`; uMes = mes; }

            const fotos = data.fotos || [data.foto];
            let mediaHtml = "";
            let dotsHtml = "";

            if(fotos.length > 1) {
                mediaHtml = `<div class="carousel-container"><div class="carousel-track" id="track-${data.id}" onscroll="window.updateDots('${data.id}')">${fotos.map(f => `<img src="${f}" onclick="window.abrirLupa('${f}')">`).join('')}</div></div>`;
                dotsHtml = `<div class="carousel-dots" id="dots-${data.id}">${fotos.map((_,i)=>`<div class="dot ${i===0?'active':''}"></div>`).join('')}</div>`;
            } else {
                mediaHtml = `<img src="${fotos[0]}" onclick="window.abrirLupa('${fotos[0]}')" style="width:100%; border-radius:20px; margin:10px 0; aspect-ratio:1/1; object-fit:cover;">`;
            }

            muro.innerHTML += `
                <div class="post">
                    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                        <span class="post-author">üë§ ${data.autor} <span class="category-badge">${data.categoria}</span></span>
                        ${esAdmin ? `<button onclick="window.borrarPost('${data.id}')" style="background:none; border:none; color:red; font-weight:800; cursor:pointer;">üóëÔ∏è</button>` : ""}
                    </div>
                    <p>${data.texto}</p>
                    ${mediaHtml}${dotsHtml}
                    <button class="btn-like ${data.likesBy?.includes(miNombre)?'liked':''}" onclick="window.darLike('${data.id}')">‚ù§Ô∏è Me gusta (${data.likesBy?.length || 0})</button>
                    <div style="font-size:11px; color:#64748b; margin-top:8px;">${data.likesBy?.length > 0 ? 'A ' + data.likesBy.join(', ') + ' les gusta.' : ''}</div>
                </div>`;
        });
    }

    window.updateDots = (id) => {
        const t = document.getElementById('track-'+id);
        if(!t) return;
        const idx = Math.round(t.scrollLeft / t.offsetWidth);
        const dots = document.getElementById('dots-'+id).querySelectorAll('.dot');
        dots.forEach((dot, i) => dot.classList.toggle('active', i === idx));
    };

    window.darLike = async (id) => {
        const n = localStorage.getItem('user_n');
        const ref = doc(db, "mensajes", id);
        const snap = await getDoc(ref);
        const list = snap.data().likesBy || [];
        if(list.includes(n)) await updateDoc(ref, { likesBy: arrayRemove(n) });
        else await updateDoc(ref, { likesBy: arrayUnion(n) });
    };

    window.abrirLupa = (u) => { document.getElementById('modal-img').src = u; document.getElementById('photo-modal').style.display='flex'; };
    window.borrarPost = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "mensajes", id)); };
</script>
</body>
</html>
