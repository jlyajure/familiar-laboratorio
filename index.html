<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    
    <title>Familia - Laboratorio V15.2</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: linear-gradient(180deg, #0f172a 0%, #1e293b 100%); }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; min-height: 100vh; background: var(--dark-bg); background-attachment: fixed; color: #f8fafc; overflow-x: hidden; }
        
        #login-screen { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 1000; padding-top: 100px; }
        #login-screen::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.5); }
        .login-card { position: relative; background: rgba(0,0,0,0.8); backdrop-filter: blur(20px); padding: 40px; border-radius: 30px; text-align: center; width: 90%; max-width: 320px; border: 1px solid rgba(255,255,255,0.1); }
        #passInput { width: 100%; padding: 15px; border-radius: 15px; border: none; text-align: center; margin-top: 20px; }

        #app-content { display: none; }
        header { background: rgba(15, 23, 42, 0.9); padding: 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .container { max-width: 480px; margin: auto; padding: 20px; }

        /* PANEL DE SUBIDA MEJORADO */
        .upload-card { background: rgba(255,255,255,0.1); padding: 20px; border-radius: 25px; border: 1px solid rgba(255,255,255,0.2); margin-bottom: 30px; }
        .step-label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 8px; text-transform: uppercase; font-weight: 800; }
        .category-select { width: 100%; padding: 12px; border-radius: 12px; margin-bottom: 20px; font-weight: 700; border: none; }
        .btn-action { background: var(--accent-blue); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 14px; box-shadow: 0 10px 20px rgba(59,130,246,0.3); }
        
        #status-msg { background: white; color: var(--accent-blue); padding: 10px; border-radius: 10px; text-align: center; font-weight: 800; margin-bottom: 15px; display: none; font-size: 13px; }

        /* POST ESTILO INSTAGRAM */
        .post { background: white; border-radius: 25px; padding: 20px; margin-bottom: 30px; color: #1e293b; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .post-author { font-weight: 800; color: var(--accent-blue); }
        .post-cat { font-size: 10px; background: #eff6ff; padding: 3px 8px; border-radius: 5px; margin-left: 5px; }
        
        .carousel-container { position: relative; margin: 15px -20px; overflow: hidden; }
        .carousel-track { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; }
        .carousel-track::-webkit-scrollbar { display: none; }
        .carousel-track img { width: 100%; flex-shrink: 0; scroll-snap-align: start; aspect-ratio: 1/1; object-fit: cover; }
        
        .dots { display: flex; justify-content: center; gap: 5px; margin-bottom: 15px; }
        .dot { width: 6px; height: 6px; background: #cbd5e1; border-radius: 50%; }
        .dot.active { background: var(--accent-blue); transform: scale(1.2); }

        .btn-like { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; cursor: pointer; font-weight: 700; color: #64748b; }
        .btn-like.liked { color: #ff4757; border-color: #ff4757; background: #fff5f5; }
        
        .month-separator { text-align: center; font-size: 11px; letter-spacing: 2px; color: #94a3b8; margin: 40px 0 20px; text-transform: uppercase; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <h2>Familia Yajure</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso">
    </div>
</div>

<div id="app-content">
    <header>
        <span>Familia Yajure</span>
        <button onclick="localStorage.removeItem('familia_auth'); location.reload();">Salir üîí</button>
    </header>

    <div class="container">
        <div class="upload-card">
            <span class="step-label">Paso 1: Categor√≠a</span>
            <select id="categoriaInput" class="category-select">
                <option value="Familia">üè† Familia</option>
                <option value="Fiestas">üéâ Fiestas</option>
                <option value="Viajes">‚úàÔ∏è Viajes</option>
                <option value="Recuerdos">üìú Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera</option>
            </select>

            <span class="step-label">Paso 2: Fotos</span>
            <button class="btn-action" id="triggerBtn" onclick="document.getElementById('fotoInput').click()">SELECCIONAR FOTOS üì∏</button>
        </div>

        <div id="status-msg"></div>
        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        <div id="muro"></div>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const CLAVE_NORMAL = "familia2026";
    const CLAVE_ADMIN = "ticoadmin2026";
    const IMGBB_KEY = "07dd4f0a1180673510c5047ae8b5eec8";

    if(localStorage.getItem('familia_auth')) {
        document.getElementById('login-screen').style.display = 'none';
        document.getElementById('app-content').style.display = 'block';
    }

    document.getElementById('passInput').oninput = (e) => {
        const v = e.target.value.toLowerCase();
        if(v === CLAVE_NORMAL || v === CLAVE_ADMIN) { localStorage.setItem('familia_auth', v); location.reload(); }
    };

    // --- FUNCI√ìN DE SUBIDA ---
    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if(files.length === 0) return;

        let nombre = localStorage.getItem('user_n');
        if(!nombre) { nombre = prompt("Tu nombre:"); localStorage.setItem('user_n', nombre); }
        
        const cat = document.getElementById('categoriaInput').value;
        const msg = prompt(`Mensaje para estas ${files.length} fotos:`);
        const status = document.getElementById('status-msg');
        const btn = document.getElementById('triggerBtn');

        status.style.display = "block";
        btn.disabled = true;
        btn.innerHTML = "‚åõ SUBIENDO...";

        try {
            let urls = [];
            for(let i=0; i < files.length; i++) {
                status.innerHTML = `Subiendo ${i+1} de ${files.length}...`;
                const compressed = await compress(files[i]);
                const fd = new FormData();
                fd.append("image", compressed);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${IMGBB_KEY}`, { method:"POST", body:fd });
                const json = await res.json();
                if(json.success) urls.push(json.data.url);
            }

            if(urls.length > 0) {
                await addDoc(collection(db, "mensajes"), {
                    texto: msg || "", fotos: urls, foto: urls[0],
                    autor: nombre, categoria: cat, fecha: new Date(),
                    likesBy: []
                });
                status.innerHTML = "‚úÖ ¬°Publicado!";
                setTimeout(() => { status.style.display="none"; btn.disabled=false; btn.innerHTML="SELECCIONAR FOTOS üì∏"; }, 3000);
            }
        } catch(err) { alert("Error"); btn.disabled=false; }
    };

    async function compress(file) {
        return new Promise(res => {
            const r = new FileReader(); r.readAsDataURL(file);
            r.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1000;
                    let w = img.width, h = img.height;
                    if(w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => res(blob), 'image/jpeg', 0.7);
                }
            }
        });
    }

    // --- MURO ---
    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), snap => {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        let uMes = "";
        const esAdmin = localStorage.getItem('familia_auth') === CLAVE_ADMIN;
        const miNombre = localStorage.getItem('user_n');

        snap.forEach(docSnap => {
            const d = docSnap.data();
            const id = docSnap.id;
            const fecha = d.fecha ? d.fecha.toDate() : new Date();
            const mes = fecha.toLocaleDateString('es',{month:'long', year:'numeric'});

            if(mes !== uMes) { muro.innerHTML += `<div class="month-separator">${mes}</div>`; uMes = mes; }

            const fotos = d.fotos || [d.foto];
            let mediaHtml = "";
            let dotsHtml = "";

            if(fotos.length > 1) {
                mediaHtml = `<div class="carousel-container"><div class="carousel-track" id="t-${id}" onscroll="updateDots('${id}')">${fotos.map(f => `<img src="${f}">`).join('')}</div></div>`;
                dotsHtml = `<div class="dots" id="d-${id}">${fotos.map((_,i)=>`<div class="dot ${i===0?'active':''}"></div>`).join('')}</div>`;
            } else {
                mediaHtml = `<img src="${fotos[0]}" style="width:100%; border-radius:15px; margin:10px 0;">`;
            }

            muro.innerHTML += `
                <div class="post">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span class="post-author">${d.autor}<span class="post-cat">${d.categoria}</span></span>
                        ${esAdmin ? `<button onclick="borrar('${id}')" style="background:none; border:none; cursor:pointer;">üóëÔ∏è</button>` : ''}
                    </div>
                    <p style="font-size:14px; margin:10px 0;">${d.texto}</p>
                    ${mediaHtml}${dotsHtml}
                    <button class="btn-like ${d.likesBy?.includes(miNombre)?'liked':''}" onclick="like('${id}')">‚ù§Ô∏è Me gusta (${d.likesBy?.length || 0})</button>
                </div>`;
        });
    });

    window.updateDots = (id) => {
        const t = document.getElementById('t-'+id);
        const idx = Math.round(t.scrollLeft / t.offsetWidth);
        const dots = document.getElementById('d-'+id).querySelectorAll('.dot');
        dots.forEach((dot, i) => i === idx ? dot.classList.add('active') : dot.classList.remove('active'));
    };

    window.like = async (id) => {
        const n = localStorage.getItem('user_n');
        const ref = doc(db, "mensajes", id);
        const snap = await getDoc(ref);
        const list = snap.data().likesBy || [];
        if(list.includes(n)) await updateDoc(ref, { likesBy: arrayRemove(n) });
        else await updateDoc(ref, { likesBy: arrayUnion(n) });
    };

    window.borrar = async (id) => { if(confirm("¬øBorrar?")) await deleteDoc(doc(db, "mensajes", id)); };
</script>
</body>
</html>
