<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>Familia Yajure - V39 Estabe</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/emoji/192/house-with-garden.png">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        * { box-sizing: border-box; }
        :root { --accent-blue: #3b82f6; --dark-bg: #0f172a; --vibrant-red: #ff0000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; background: var(--dark-bg); color: white; overflow-x: hidden; }
        
        /* LOGIN */
        #login-screen { position: fixed; inset: 0; background: url('https://images.unsplash.com/photo-1511895426328-dc8714191300?auto=format&fit=crop&q=80&w=2070') no-repeat center center/cover; display: flex; align-items: flex-start; justify-content: center; z-index: 3000; padding-top: 80px; }
        #login-screen::before { content: ''; position: absolute; inset: 0; background: rgba(0,0,0,0.6); }
        .login-card { position: relative; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(15px); padding: 30px; border-radius: 30px; text-align: center; width: 90%; max-width: 320px; border: 1px solid rgba(255,255,255,0.1); }
        #passInput { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #3b82f6; background: #1e293b; color: white; text-align: center; font-size: 18px; outline: none; margin-top: 15px; }

        /* HEADER */
        header { background: #1e293b; padding: 15px 20px; position: sticky; top: 0; z-index: 100; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .btn-logout { background: #dc2626; color: white; border: none; padding: 8px 15px; border-radius: 10px; font-weight: 800; cursor: pointer; font-size: 12px; }

        .container { max-width: 500px; margin: auto; padding: 15px; }

        /* FILTROS */
        .filter-scroll { overflow-x: auto; white-space: nowrap; padding: 10px 0 25px 0; margin-bottom: 10px; display: flex; gap: 10px; }
        .filter-btn { background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.1); color: white; padding: 10px 20px; border-radius: 20px; font-size: 13px; cursor: pointer; font-weight: 600; }
        .filter-btn.active { background: var(--accent-blue); border-color: var(--accent-blue); }

        /* UPLOAD */
        .upload-card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 25px; border: 1px dashed rgba(255,255,255,0.3); margin-bottom: 25px; text-align: center; }
        .cat-select { width: 100%; padding: 12px; border-radius: 12px; margin-bottom: 10px; font-weight: 800; background: white; color: #0f172a; border: none; cursor: pointer; }
        .btn-upload { background: var(--accent-blue); color: white; width: 100%; padding: 15px; border-radius: 15px; font-weight: 800; border: none; cursor: pointer; font-size: 14px; }

        /* POSTS */
        .post { background: white; border-radius: 25px; padding: 20px; margin-bottom: 25px; color: #0f172a; position: relative; }
        .carousel-wrapper { position: relative; margin: 15px -20px; background: #000; overflow: hidden; }
        .carousel { display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; }
        .carousel img { width: 100%; flex-shrink: 0; scroll-snap-align: start; aspect-ratio: 1/1; object-fit: cover; }
        
        .nav-btn { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(255,255,255,0.8); border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; z-index: 10; font-weight: bold; color: black; display: flex; align-items: center; justify-content: center; }
        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }
        .dots { display: flex; justify-content: center; gap: 6px; margin-top: 10px; }
        .dot { width: 8px; height: 8px; border-radius: 50%; background: #cbd5e1; }
        .dot.active { background: var(--accent-blue); }

        /* LIKE & BORRAR */
        .btn-like { background: none; border: none; font-size: 16px; cursor: pointer; display: flex; align-items: center; gap: 8px; color: #64748b; font-weight: 800; padding: 10px 0; }
        .btn-like.liked { color: var(--vibrant-red) !important; }
        .heart-icon { font-size: 20px; }
        
        .btn-borrar-realo { background: #ff0000; color: white; border: none; padding: 8px 12px; border-radius: 10px; cursor: pointer; font-size: 12px; font-weight: 800; }

        .comments-box { background: #f8fafc; border-radius: 15px; padding: 12px; margin-top: 10px; }
        .comment-item { font-size: 13px; margin-bottom: 5px; border-bottom: 1px solid #e2e8f0; padding-bottom: 3px; }
    </style>
</head>
<body>

<div id="login-screen">
    <div class="login-card">
        <div style="font-size: 40px;">üåÖ</div>
        <h2 style="color:white; margin:10px 0 0;">Familia Yajure</h2>
        <input type="password" id="passInput" placeholder="Clave de acceso">
    </div>
</div>

<div id="app-content">
    <header>
        <span style="font-weight: 800;">Recuerdos Familiares</span>
        <button onclick="window.salirSeguro()" class="btn-logout">Cerrar Sesi√≥n üîí</button>
    </header>

    <div class="container">
        <div class="filter-scroll">
            <button class="filter-btn active" id="btn-Todo" onclick="window.filtrar('Todo')">Todo</button>
            <button class="filter-btn" id="btn-Familia" onclick="window.filtrar('Familia')">üè† Familia</button>
            <button class="filter-btn" id="btn-Fiestas" onclick="window.filtrar('Fiestas')">üéâ Fiestas</button>
            <button class="filter-btn" id="btn-Viajes" onclick="window.filtrar('Viajes')">‚úàÔ∏è Viajes</button>
            <button class="filter-btn" id="btn-Recuerdos" onclick="window.filtrar('Recuerdos')">üìú Recuerdos</button>
            <button class="filter-btn" id="btn-Jodedera" onclick="window.filtrar('Jodedera')">ü§£ Jodedera</button>
        </div>

        <div class="upload-card">
            <select id="categoriaInput" class="cat-select">
                <option value="Familia">üè† Familia</option>
                <option value="Fiestas">üéâ Fiestas</option>
                <option value="Viajes">‚úàÔ∏è Viajes</option>
                <option value="Recuerdos">üìú Recuerdos</option>
                <option value="Jodedera">ü§£ Jodedera</option>
            </select>
            <button class="btn-upload" id="btnUp" onclick="document.getElementById('fotoInput').click()">‚ú® SELECCIONAR FOTOS üì∏</button>
            <div id="up-status" style="margin-top:10px; font-size:12px; font-weight:800; color:#3b82f6;"></div>
        </div>

        <input type="file" id="fotoInput" style="display:none;" accept="image/*" multiple>
        <div id="muro"></div>
    </div>
</div>

<script type="module">
    import { db } from "./firebase.js";
    import { collection, addDoc, query, orderBy, onSnapshot, updateDoc, doc, arrayUnion, arrayRemove, deleteDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

    const C1 = "familia2026";
    const C2 = "ticoadmin2026";
    const KEY = "07dd4f0a1180673510c5047ae8b5eec8";

    // --- ACCESO ---
    function checkAuth() {
        const auth = localStorage.getItem('familia_auth');
        if (auth === C1 || auth === C2) {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('app-content').style.display = 'block';
        }
    }
    checkAuth();

    document.getElementById('passInput').oninput = (e) => {
        const val = e.target.value.toLowerCase();
        if (val === C1 || val === C2) {
            localStorage.setItem('familia_auth', val);
            location.reload();
        }
    };

    window.salirSeguro = () => { localStorage.clear(); location.reload(); };

    // --- SUBIDA ---
    async function compressImage(file) {
        return new Promise(resolve => {
            const reader = new FileReader(); reader.readAsDataURL(file);
            reader.onload = e => {
                const img = new Image(); img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const MAX = 1000; let w = img.width, h = img.height;
                    if (w > MAX) { h *= MAX/w; w = MAX; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    canvas.toBlob(blob => resolve(blob), 'image/jpeg', 0.8);
                };
            };
        });
    }

    document.getElementById('fotoInput').onchange = async (e) => {
        const files = Array.from(e.target.files);
        if (files.length === 0) return;

        let nombre = localStorage.getItem('user_n') || prompt("üë§ ¬øQui√©n sube esto?");
        if (!nombre) return; localStorage.setItem('user_n', nombre);
        
        const cat = document.getElementById('categoriaInput').value;
        const msg = prompt("‚úçÔ∏è Mensaje:");
        
        const status = document.getElementById('up-status');
        const btn = document.getElementById('btnUp');
        btn.disabled = true; btn.innerHTML = "‚è≥ SUBIENDO...";

        try {
            let urls = [];
            for (let i = 0; i < files.length; i++) {
                status.innerText = `Subiendo foto ${i + 1}/${files.length}...`;
                const compressed = await compressImage(files[i]);
                const fd = new FormData(); fd.append("image", compressed);
                const res = await fetch(`https://api.imgbb.com/1/upload?key=${KEY}`, { method: "POST", body: fd });
                const json = await res.json();
                if (json.success) urls.push(json.data.url);
            }
            
            if (urls.length > 0) {
                await addDoc(collection(db, "mensajes"), {
                    texto: msg || "", fotos: urls, foto: urls[0],
                    autor: nombre, categoria: cat, fecha: new Date(),
                    likesBy: [], comentarios: []
                });
                status.innerText = "‚úÖ ¬°Listo!";
                btn.disabled = false; btn.innerHTML = "‚ú® SELECCIONAR FOTOS üì∏";
                // No hacemos reload, el muro se actualiza solo
            }
        } catch (error) {
            alert("Error: " + error.message);
            btn.disabled = false;
        }
    };

    // --- MURO ---
    let fActual = "Todo";
    let postsCache = [];

    window.filtrar = (cat) => {
        fActual = cat;
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.classList.toggle('active', btn.id === 'btn-' + cat);
        });
        renderMuro();
    };

    onSnapshot(query(collection(db, "mensajes"), orderBy("fecha", "desc")), snap => {
        postsCache = snap.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        renderMuro();
    });

    window.moveSlide = (id, dir) => {
        const c = document.getElementById('t-' + id);
        c.scrollBy({ left: dir * c.offsetWidth, behavior: 'smooth' });
    };

    function renderMuro() {
        const muro = document.getElementById('muro');
        muro.innerHTML = "";
        const miNombre = localStorage.getItem('user_n');
        const esAdmin = localStorage.getItem('familia_auth') === C2;
        
        const filtrados = postsCache.filter(p => fActual === "Todo" || p.categoria === fActual);

        filtrados.forEach(data => {
            const fotos = data.fotos || (data.foto ? [data.foto] : []);
            let mediaHtml = "";
            
            if (fotos.length > 1) {
                mediaHtml = `
                <div class="carousel-wrapper">
                    <button class="nav-btn prev-btn" onclick="window.moveSlide('${data.id}', -1)">‚ùÆ</button>
                    <div class="carousel" id="t-${data.id}" onscroll="window.updDots('${data.id}')">
                        ${fotos.map(f => `<img src="${f}">`).join('')}
                    </div>
                    <button class="nav-btn next-btn" onclick="window.moveSlide('${data.id}', 1)">‚ùØ</button>
                </div>
                <div class="dots" id="d-${data.id}">
                    ${fotos.map((_, i) => `<div class="dot ${i===0?'active':''}"></div>`).join('')}
                </div>`;
            } else if (fotos.length === 1) {
                mediaHtml = `<img src="${fotos[0]}" style="width:100%; border-radius:15px; margin-top:10px; aspect-ratio:1/1; object-fit:cover;">`;
            }

            const likes = data.likesBy || [];
            const liked = likes.includes(miNombre);
            const comments = data.comentarios || [];

            muro.innerHTML += `
                <div class="post">
                    <div style="display:flex; justify-content:space-between; align-items:center;">
                        <span style="font-weight:800; color:#3b82f6;">üë§ ${data.autor} <small style="color:#94a3b8">(${data.categoria})</small></span>
                        ${esAdmin ? `<button class="btn-borrar-realo" onclick="window.borrar('${data.id}')">üóëÔ∏è BORRAR</button>` : ''}
                    </div>
                    <p style="margin:8px 0; font-size:14px;">${data.texto}</p>
                    ${mediaHtml}
                    <button class="btn-like ${liked ? 'liked' : ''}" onclick="window.darLike('${data.id}')">
                        <span class="heart-icon">${liked ? '‚ù§Ô∏è' : 'ü§ç'}</span> Me gusta (${likes.length})
                    </button>
                    <div class="comments-box">
                        ${comments.map(c => `<div class="comment-item"><b>${c.autor}:</b> ${c.texto}</div>`).join('')}
                        <div style="display:flex; gap:5px; margin-top:10px;">
                            <input type="text" id="com-${data.id}" style="flex:1; padding:8px; border-radius:10px; border:1px solid #e2e8f0; font-size:12px;" placeholder="Comentar...">
                            <button style="background:#3b82f6; color:white; border:none; border-radius:10px; padding:5px 12px; font-weight:800; font-size:11px;" onclick="window.enviarCom('${data.id}')">Enviar</button>
                        </div>
                    </div>
                </div>`;
        });
    }

    window.updDots = (id) => {
        const t = document.getElementById('t-' + id);
        const idx = Math.round(t.scrollLeft / t.offsetWidth);
        const dots = document.getElementById('d-' + id).querySelectorAll('.dot');
        dots.forEach((d, i) => d.classList.toggle('active', i === idx));
    };

    window.darLike = async (id) => {
        const n = localStorage.getItem('user_n');
        const ref = doc(db, "mensajes", id);
        const s = await getDoc(ref);
        const list = s.data().likesBy || [];
        if (list.includes(n)) await updateDoc(ref, { likesBy: arrayRemove(n) });
        else await updateDoc(ref, { likesBy: arrayUnion(n) });
    };

    window.enviarCom = async (id) => {
        const inp = document.getElementById('com-' + id);
        const n = localStorage.getItem('user_n');
        if (!inp.value) return;
        await updateDoc(doc(db, "mensajes", id), { comentarios: arrayUnion({ autor: n, texto: inp.value }) });
        inp.value = "";
    };

    window.borrar = async (id) => {
        if (confirm("üö® ¬øBorrar este recuerdo?")) await deleteDoc(doc(db, "mensajes", id));
    };
</script>
</body>
</html>
